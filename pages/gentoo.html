<body>

<h1>gentoo镜像使用帮助</h1>

<div id="mirror-data">
    <h3>收录架构</h3>
     <ul>
        <li>amd64</li>
        <li>arm</li>
        <li>arm64</li>
        <li>x86</li>
     </ul>
    <h3>收录版本</h3>
     <ul>
        <li>全部</li>
     </ul>
    <h3>更新时间</h3>
    <p>每6小时更新一次</p>
</div>
<div class="hr"><hr /></div>
<div id="mirror-usage">
    <h3>使用说明</h3>
    <p>在 /etc/portage/make.conf 中加入：</p>
    <pre>
GENTOO_MIRRORS="https://mirrors.gdut.edu.cn/gentoo"</pre>
    <p>然后执行：</p>
    <pre>
emerge-webrsync</pre>
</div>
<script type="text/javascript" src="mirror.js"></script>

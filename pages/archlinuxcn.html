<h1>archlinuxcn镜像使用帮助</h1>
<div id="mirror-data">
    <h3>收录架构</h3>
    <ul>
        <li>全部</li>
    </ul>
    <h3>收录版本</h3>
    <ul>
        <li>全部</li>
    </ul>
    <h3>更新时间</h3>
    <p>每6小时更新一次</p>
</div>
<div class="hr">
    <hr/>
</div>
<div id="mirror-usage">
    <h3>使用说明</h3>
    <p>在 /etc/pacman.conf 文件末尾添加以下两行：</p>
    <pre>[archlinuxcn]
Server = http://mirrors.gdut.edu.cn/archlinuxcn/$arch</pre>
    <p>之后执行命令 sudo pacman -S archlinuxcn-keyring 导入 GPG key。</p>
    <p>再执行 sudo pacman -Sy 更新一下源。</p>
</div>

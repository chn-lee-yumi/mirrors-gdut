<body>

<h1>freebsd-pkg镜像使用帮助</h1>

<div id="mirror-data">
    <h3>收录架构</h3>
     <ul>
        <li>全部</li>
     </ul>
    <h3>收录版本</h3>
     <ul>
        <li>全部</li>
     </ul>
    <h3>更新时间</h3>
    <p>由于仓库太大，官方不推荐镜像，故我们不进行全量镜像，而是进行缓存。所有数据被请求过一次后即会缓存到服务器硬盘，缓存30天（对于会变动的文件，缓存时间为2小时）。</p>
</div>
<div class="hr"><hr /></div>
<div id="mirror-usage">
    <h3>使用说明</h3>
    <p>修改文件：/usr/local/etc/pkg/repos/FreeBSD.conf</p>
    <pre>FreeBSD: {
  url: "pkg+http://mirrors.gdut.edu.cn/freebsd-pkg/${ABI}/quarterly",
}</pre>
    <p>修改配置后，运行 pkg update -f 更新索引。</p>
</div>

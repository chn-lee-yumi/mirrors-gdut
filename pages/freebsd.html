<body>

<h1>freebsd镜像使用帮助</h1>

<div id="mirror-data">
    <h3>收录架构</h3>
     <ul>
        <li>amd64</li>
     </ul>
    <h3>收录版本</h3>
     <ul>
        <li>最新版release</li>
     </ul>
    <h3>更新时间</h3>
    <p>每6小时更新一次</p>
</div>
<div class="hr"><hr /></div>
<div id="mirror-usage">
    <h3>使用说明</h3>
    <p>FreeBSD 发行版仓库。目前 BSD 源只包含官方 ISO 镜像，暂不包含 pkg 和 ports 源。</p>
    <p>ISO 镜像位于 /releases/ISO-IMAGES</p>
    <p>虚拟机模板位于 /releases/VM-IMAGES</p>
    <p>文档及资料位于 /doc</p>
    <p>FreeBSD 学习：<a href="https://bsdelf.github.io/posts/freebsd-brief-user-guide">FreeBSD 简明用户指南</a></p>
</div>

</body></html>

<!DOCTYPE html>
<html>
<head>

    <title>kali镜像使用帮助</title>
    <link rel="stylesheet" type="text/css" href="mirror.css" media="screen" />
</head>
<body>

<h1>kali镜像使用帮助</h1>

<div id="mirror-data">
    <h3>收录架构</h3>
     <ul>
        <li>全部</li>
     </ul>
    <h3>收录版本</h3>
     <ul>
        <li>全部</li>
     </ul>
    <h3>更新时间</h3>
    <p>由于服务器磁盘空间不足，我们暂时不进行全量镜像，而是进行缓存。所有数据被请求过一次后即会缓存到服务器硬盘，缓存30天（对于会变动的文件，缓存时间为2小时）。</p>
</div>
<script type="text/javascript" src="mirror.js"></script>

})();

// Fancy Index Search Functionality
(function() {
    const searchInput = document.getElementById('fancyindex-search');
    const table = document.querySelector('table');
    
    if (!searchInput || !table) return;
    
    const tbody = table.querySelector('tbody');
    if (!tbody) return;
    
    const rows = Array.from(tbody.querySelectorAll('tr'));
    
    // Debounce search for better performance
    let searchTimeout;
    searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            performFancyIndexSearch(this.value, rows);
        }, 150);
    });
    
    function performFancyIndexSearch(query, rows) {
        const searchTerm = query.trim().toLowerCase();
        
        rows.forEach(row => {
            const firstCell = row.querySelector('td:first-child');
            if (!firstCell) return;
            
            const fileName = firstCell.textContent.trim().toLowerCase();
            
            if (searchTerm === '' || fileName.includes(searchTerm)) {
                row.style.display = '';
                row.style.animation = 'fadeIn 0.3s ease';
            } else {
                row.style.display = 'none';
            }
        });
    }
})();

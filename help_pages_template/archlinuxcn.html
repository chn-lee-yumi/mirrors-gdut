<div id="mirror-usage">
    <h3>使用说明</h3>
    <p>在 /etc/pacman.conf 文件末尾添加以下两行：</p>
    <pre><code class="ini">[archlinuxcn]
Server = http://mirrors.gdut.edu.cn/archlinuxcn/$arch</code></pre>
    <p>之后执行以下命令导入 GPG key：</p>
    <pre><code class="bash">sudo pacman -S archlinuxcn-keyring</code></pre>
    <p>再执行以下命令更新一下源：</p>
    <pre><code class="bash">sudo pacman -Sy</code></pre>
